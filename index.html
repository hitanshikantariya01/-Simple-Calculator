<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" placeholder="0"  id="display">
    <div class="buttons">
      <button onclick="clearDisplay()" style=" margin-top:20px; background:rgb(80, 77, 77); color:rgba(255, 166, 0, 0.716)">C</button>
      <button onclick="appendToDisplay('/')" style=" margin-top:20px; background:rgb(80, 77, 77); color:rgb(36, 157, 77);">/</button>
      <button onclick="appendToDisplay('*')" style=" margin-top:20px; background:rgb(80, 77, 77); color:rgb(36, 157, 77);">x</button>
      <button onclick="calculate()" style=" margin-top:20px; background:rgb(80, 77, 77); background-color:rgb(36, 157, 77);color:white">=</button>
      <button onclick="appendToDisplay('7')" style=" margin-top:20px;">7</button>
      <button onclick="appendToDisplay('8')"style=" margin-top:20px;">8</button>
      <button onclick="appendToDisplay('9')"style=" margin-top:20px;">9</button>
      <button onclick="appendToDisplay('-')" style=" margin-top:20px; font-size:30px; background:rgb(80, 77, 77); color:rgb(36, 157, 77);">-</button>
      <button onclick="appendToDisplay('4')"style=" margin-top:20px;">4</button>
      <button onclick="appendToDisplay('5')"style=" margin-top:20px;">5</button>
      <button onclick="appendToDisplay('6')"style=" margin-top:20px;">6</button>
      <button onclick="appendToDisplay('+')" style="  margin-top:20px; background:rgb(80, 77, 77); color:rgb(36, 157, 77);">+</button>
      <button onclick="appendToDisplay('1')"style=" margin-top:20px;">1</button>
      <button onclick="appendToDisplay('2')"style=" margin-top:20px;">2</button>
      <button onclick="appendToDisplay('3')"style=" margin-top:20px;">3</button>
      <button onclick="appendToDisplay('0')"style=" margin-top:20px;">0</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
